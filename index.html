<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wally AMP | Autonomous Merchant Partner</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide Icon Component Fallback
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                zap: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
                brain: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 4.44-2.54Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-4.44-2.54Z"/></svg>,
                chart: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg>,
                shield: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></svg>,
                check: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 6 9 17l-5-5"/></svg>,
                user: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
                clock: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
                mail: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>,
                linkedin: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>,
                database: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5V19A9 3 0 0 0 21 19V5"/><path d="M3 12A9 3 0 0 0 21 12"/></svg>
            };
            return icons[name] || icons.zap;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('strategic');
            const [demoStep, setDemoStep] = useState(0);

            const menuItems = [
                { id: 'strategic', label: 'Wally Vision', icon: 'zap' },
                { id: 'workflow', label: 'Agent Architecture', icon: 'brain' },
                { id: 'impact', label: 'Value Realization', icon: 'chart' },
                { id: 'engine', label: 'Trust & Safety', icon: 'shield' },
                { id: 'execution', label: 'Rollout Strategy', icon: 'check' },
                { id: 'credentials', label: 'AI Product Leadership', icon: 'user' },
            ];

            const demoData = [
                { title: "1. Intent Recognition", desc: "Merchant: 'Optimize margin for slow-moving electronics.'", thought: "Plan: Decompose query into [Product_Velocity], [Margin_Health].", action: "Connecting to: [Global_Data_Platform]" },
                { title: "2. Real-Time Retrieval", desc: "Fetching telemetry from the data lake.", thought: "WOS is 12. Current Margin is 32%. Category benchmark is 28%.", action: "Querying: [Inventory_API]" },
                { title: "3. Policy Validation", desc: "Applying business rule guardrails.", thought: "Proposed 15% markdown. Margin 22% is within safe threshold.", action: "Checking: [Compliance_Engine]" },
                { title: "4. Executable Intelligence", desc: "Recommendation ready for sign-off.", thought: "Action: Execute 15% clearance. Projected Revenue Lift: $1.2M.", action: "Status: READY_FOR_SIGN_OFF" }
            ];

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden text-slate-900">
                    {/* Sidebar */}
                    <aside className="w-72 bg-white border-r border-slate-200 flex flex-col shrink-0 h-full">
                        <div className="p-8 border-b border-slate-200">
                            <div className="flex items-center gap-3">
                                <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg"><Icon name="zap" size={22} /></div>
                                <h1 className="text-xl font-black tracking-tighter">WALLY <span className="text-blue-600">AMP</span></h1>
                            </div>
                            <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-2">Strategic Proposal</p>
                        </div>
                        <nav className="flex-1 p-4 space-y-1">
                            {menuItems.map(item => (
                                <button key={item.id} onClick={() => setActiveTab(item.id)} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${activeTab === item.id ? 'bg-blue-600 text-white shadow-md' : 'text-slate-500 hover:bg-slate-100'}`}>
                                    <Icon name={item.icon} size={18} />
                                    <span className="text-sm font-bold">{item.label}</span>
                                </button>
                            ))}
                        </nav>
                        <div className="p-6 border-t border-slate-100 flex items-center gap-3">
                            <div className="w-10 h-10 rounded-full bg-slate-900 text-white flex items-center justify-center font-bold text-xs">SD</div>
                            <div>
                                <p className="text-xs font-bold">Sharmistha Dutta</p>
                                <p className="text-[10px] text-blue-600 font-bold uppercase">Principal PM</p>
                            </div>
                        </div>
                    </aside>

                    {/* Content Area */}
                    <main className="flex-1 overflow-y-auto p-12">
                        <div className="max-w-4xl mx-auto animate-fade-in">
                            {activeTab === 'strategic' && (
                                <div className="space-y-8">
                                    <h2 className="text-3xl font-black italic">The Vision: Wally 3.0</h2>
                                    <div className="grid grid-cols-2 gap-6">
                                        <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                                            <h3 className="text-orange-600 font-black text-xs uppercase mb-4 tracking-widest">Current State</h3>
                                            <p className="text-sm text-slate-600 leading-relaxed font-medium">Merchants spend hours manually aggregating data to find anomalies. Wally currently explains "what" is happening, but cannot take action.</p>
                                        </div>
                                        <div className="bg-blue-600 p-6 rounded-2xl text-white shadow-xl">
                                            <h3 className="text-blue-100 font-black text-xs uppercase mb-4 tracking-widest">Wally AMP</h3>
                                            <p className="text-sm leading-relaxed font-bold italic">Prescriptive intelligence. Wally automates the "fix" by connecting live intent to the Global Data Platform.</p>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'workflow' && (
                                <div className="space-y-6">
                                    <h2 className="text-3xl font-black italic">Agentic Architecture</h2>
                                    <div className="bg-slate-900 rounded-3xl p-8 text-white">
                                        <div className="flex justify-between items-center mb-8 border-b border-white/10 pb-4">
                                            <span className="text-[10px] font-mono text-blue-400 font-bold uppercase tracking-widest">Reasoning Engine Simulation</span>
                                            <button onClick={() => setDemoStep((demoStep + 1) % 4)} className="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold hover:bg-blue-500">Next Step</button>
                                        </div>
                                        <div className="grid grid-cols-2 gap-10">
                                            <div className="space-y-4">
                                                {demoData.map((s, i) => (
                                                    <div key={i} className={`p-4 rounded-xl border transition-all ${demoStep === i ? 'bg-blue-700 border-blue-500 scale-105 shadow-lg' : 'bg-slate-800 border-slate-700 opacity-40'}`}>
                                                        <p className="text-xs font-bold">{s.title}</p>
                                                        <p className="text-[11px] text-blue-100 mt-1">{s.desc}</p>
                                                    </div>
                                                ))}
                                            </div>
                                            <div className="bg-black/30 p-6 rounded-xl border border-white/10 font-mono text-xs">
                                                <p className="text-purple-400 font-bold mb-2">// Thinking:</p>
                                                <p className="text-slate-300 italic mb-6">"{demoData[demoStep].thought}"</p>
                                                <p className="text-green-400 font-bold mb-2">// Platform Action:</p>
                                                <p className="text-green-100 bg-green-900/30 p-2 rounded inline-block">{demoData[demoStep].action}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'engine' && (
                                <div className="space-y-8">
                                    <h2 className="text-3xl font-black italic">Trust & Safety</h2>
                                    <div className="bg-slate-900 rounded-3xl p-8 text-white border border-slate-800 shadow-2xl">
                                        <h3 className="text-blue-400 font-black text-sm uppercase mb-8 italic underline">Enterprise Resilience: Failure Scenarios</h3>
                                        <div className="grid grid-cols-3 gap-6">
                                            {[
                                                { title: "Failure 1: Stale Data", detect: "Data freshness + consistency checks", resp: "Block execution + warning", out: "Merchant remains in control" },
                                                { title: "Failure 2: Over-Autonomy", detect: "P&L impact threshold breached", resp: "Human-in-the-loop required", out: "Prevents silent margin loss" },
                                                { title: "Failure 3: Model Drift", detect: "Automated drift monitoring", resp: "Retraining or rollback", out: "Sustained decision integrity" }
                                            ].map((f, i) => (
                                                <div key={i} className="bg-slate-800 p-5 rounded-2xl border border-slate-700">
                                                    <p className="text-red-400 font-black text-[10px] uppercase mb-4">{f.title}</p>
                                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-tight">Detection</p>
                                                    <p className="text-xs text-white mb-3 font-medium">{f.detect}</p>
                                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-tight">Response</p>
                                                    <p className="text-xs text-orange-400 font-black mb-3">{f.resp}</p>
                                                    <div className="pt-2 border-t border-slate-700 text-[10px] text-blue-300 italic font-bold">Outcome: {f.out}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'credentials' && (
                                <div className="space-y-10">
                                    <h2 className="text-3xl font-black italic underline decoration-blue-600 decoration-4">Why Me?</h2>
                                    <div className="grid grid-cols-2 gap-8">
                                        <div className="space-y-6">
                                            <div className="p-8 bg-white rounded-3xl border-l-8 border-l-blue-600 shadow-sm">
                                                <h4 className="text-[10px] font-black text-blue-600 uppercase mb-2">Impact</h4>
                                                <p className="text-sm font-bold leading-relaxed">Built AI platforms delivering <span className="text-blue-600">$50M+ incremental revenue</span> at Nike and Visa.</p>
                                            </div>
                                            <div className="p-8 bg-white rounded-3xl border-l-8 border-l-purple-600 shadow-sm">
                                                <h4 className="text-[10px] font-black text-purple-600 uppercase mb-2">Technical</h4>
                                                <p className="text-sm font-bold leading-relaxed">Expert in Agentic loops, RAG, and safety guardrails for regulated environments.</p>
                                            </div>
                                        </div>
                                        <div className="bg-slate-900 rounded-[2.5rem] p-10 text-white flex flex-col justify-between">
                                            <div>
                                                <h3 className="text-xl font-bold mb-6">Connect & Partner</h3>
                                                <div className="space-y-4">
                                                    <a href="mailto:shduttadutta@gmail.com" className="flex items-center gap-3 hover:text-blue-400 transition-colors">
                                                        <Icon name="mail" size={20} />
                                                        <span className="text-xs font-mono">shduttadutta@gmail.com</span>
                                                    </a>
                                                    <a href="https://linkedin.com/in/sharmistha-dutta" target="_blank" className="flex items-center gap-3 hover:text-blue-400 transition-colors">
                                                        <Icon name="linkedin" size={20} />
                                                        <span className="text-xs font-mono">linkedin.com/in/sharmistha-dutta</span>
                                                    </a>
                                                </div>
                                            </div>
                                            <p className="text-[11px] text-slate-400 italic mt-8 leading-relaxed">"My goal is to empower Merchants to manage systems, not spreadsheets."</p>
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            {activeTab === 'impact' && <div className="text-slate-400 italic font-bold">View full proposal metrics in the sidebar categories.</div>}
                            {activeTab === 'execution' && <div className="text-slate-400 italic font-bold">Roadmap: Shadowing Q1 → Assisted Action Q2 → Autonomous Q4.</div>}

                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
